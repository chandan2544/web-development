<!-- Quick Quiz  -->
    <!-- Create a website which shows videos of different category and audios of different categories.
    You can use YouTube videos in an iframe using YouTube's embedding feature -->

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Categories</title>
</head>
<body>
    <h1>Video Categories</h1>
    <h2>Category 1</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>

    <h2>Category 2</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>

    <!-- Add more video categories as needed -->

    <h1>Audio Categories</h1>
    <h2>Category A</h2>
    <audio controls>
        <source src="audio_category_a.mp3" type="audio/mpeg">
    </audio>

    <h2>Category B</h2>
    <audio controls>
        <source src="audio_category_b.mp3" type="audio/mpeg">
    </audio>

    <!-- Add more audio categories as needed -->
</body>
</html>
